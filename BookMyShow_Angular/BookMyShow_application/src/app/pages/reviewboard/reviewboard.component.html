<div class="container-fluid p-5">
  <table class="table">
    <thead>
      <tr>
        <th>Movie Name</th>
        <th>User</th>
        <th>Comment</th>
        <th>Rating</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of List">
        <td>{{ item.movieName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.comment }}</td>
        <td>{{ item.rating }}</td>
        <td>{{ item.like === null ? "" : item.like ? "LIKE" : "DISLIKE" }}</td>
        <td>
          <button
            class="btn btn-outline-danger ms-2 text-danger"
            (click)="handleDeleteComment(item.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
