<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th>MovieName</th>
        <th>Quentity</th>
        <th>TotalPrice</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of List">
        <td>{{ item.movieName }}</td>
        <td>{{ item.quentity }}</td>
        <td>{{ item.totalPrice }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.status }}</td>
        <td>
          <button
            class="btn btn-outline-dark"
            [disabled]="item.status === 'CANCELLED'"
            (click)="handleEditBooking(item.id)"
          >
            Edit
          </button>
          <button
            class="btn btn-outline-danger mx-2"
            [disabled]="item.status === 'CANCELLED'"
            (click)="
              handleDeleteBooking(item.id, item.quentity, item.totalPrice)
            "
          >
            Cancel
          </button>
          <button
            class="btn btn-outline-primary mx-2"
            (click)="handleReview(item.movieId)"
          >
            Comment
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
