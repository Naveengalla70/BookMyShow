<div class="container-fluid d-flex flex-wrap">
  <button class="btn btn-primary tour-location" (click)="handleNevigateTour()">
    Add Movie
  </button>
  <div class="mt-3 p-5" style="width: 100%">
    <table class="table">
      <thead>
        <tr>
          <th>Poster</th>
          <th>Movie Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Screen No.</th>
          <th>Time</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of List">
          <td>
            <img [src]="item.posterURL" style="height: 100px; width: 100px" />
          </td>
          <td>{{ item.movieName }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.screenNumber }}</td>
          <td>{{ item.time }}</td>
          <td>
            <button
              class="btn btn-outline-dark ms-2"
              (click)="handleEditMovie(item.id)"
            >
              Edit
            </button>
            <button
              class="btn btn-outline-danger ms-2"
              (click)="handleDeleteMovie(item.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- </div> -->
</div>
