<div class="container-fluid p-5">
  <div class="body1 p-3">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>City</th>
          <th>TheaterName</th>

          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of List">
          <td>{{ item.id }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.theater }}</td>

          <td>
            <button
              class="btn btn-outline-dark"
              (click)="handleEditDetail(item)"
            >
              Edit
            </button>
            <button
              class="btn btn-outline-danger mx-2"
              (click)="handleDeleteBooking(item.id)"
            >
              Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div
    class="body2 p-5 d-flex justify-content-center align-items-center bg-light border"
  >
    <form>
      <div class="form-group mb-4 me-1">
        <label for="exampleInputEmail1">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          style="width: 400px"
        />
        <small id="cityHelp" class="form-text text-danger" style="display: none"
          >City Is Required</small
        >
      </div>
      <div class="form-group mb-4">
        <label for="exampleInputPassword1">Theater Name</label>
        <input type="text" class="form-control" id="theaterName" />
        <small
          id="theaterNameHelp"
          class="form-text text-danger"
          style="display: none"
          >Theater Name Is Required</small
        >
      </div>
      <button
        type="button"
        class="btn btn-primary float-start"
        (click)="handleSubmit()"
      >
        Submit
      </button>
      <button
        type="button"
        class="btn btn-light float-end"
        (click)="handleClear()"
      >
        Clear
      </button>
    </form>
  </div>
</div>
