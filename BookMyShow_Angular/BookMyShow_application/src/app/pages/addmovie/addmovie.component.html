<div class="container-fluid d-flex flex-wrap">
  <div class="container bg-light">
    <div class="row">
      <div class="col-md-8 mb-5 fs-4">Movie</div>
      <form>
        <div class="d-flex">
          <div class="form-group mb-4 w-50 me-1">
            <label for="exampleInputEmail1">Movie Name</label>
            <input type="text" class="form-control" id="movieName" />
            <small
              id="movieNameHelp"
              class="form-text text-danger"
              style="display: none"
              >Movie Name Is Required</small
            >
          </div>
          <div class="form-group mb-4 w-50">
            <label for="exampleInputPassword1">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" />
            <small
              id="imageUrlHelp"
              class="form-text text-danger"
              style="display: none"
              >Image Url Is Required</small
            >
          </div>
        </div>
        <div class="d-flex mb-4">
          <div class="form-group mb-4 w-75">
            <label for="exampleInputPassword1">Movie Description</label>
            <input type="text" class="form-control" id="movieDescription" />
            <small
              id="movieDescriptionHelp"
              class="form-text text-danger"
              style="display: none"
              >Place Description</small
            >
          </div>
          <div class="form-group mb-4 w-25 ms-2">
            <label for="exampleInputPassword1">Movie Category</label>
            <!-- <input type="text" class="form-control" id="movieDescription" /> -->
            <select class="form-control" id="category">
              <option value=""></option>
              <option value="HORROR">Horror</option>
              <option value="ACTION">Action</option>
              <option value="THRILLER">Thriller</option>
              <option value="DRAMA">Drama</option>
              <option value="SCIENCE">Science</option>
              <option value="CRIME">Crime</option>
              <option value="WESTERN">Western</option>
              <option value="ROMANCE">Romance</option>
              <option value="ANIMATION">Animation</option>
            </select>
            <small
              id="categoryHelp"
              class="form-text text-danger"
              style="display: none"
              >Please select category</small
            >
          </div>
        </div>
        <div class="d-flex mb-4">
          <div class="form-group mb-4 w-50">
            <label for="exampleInputPassword1">Price</label>
            <input type="number" class="form-control" id="price" />
            <small
              id="priceHelp"
              class="form-text text-danger"
              style="display: none"
              >Please Enter Price</small
            >
          </div>
          <div class="form-group mb-4 w-50 mx-1">
            <label for="exampleInputPassword1">Screen Number</label>
            <input type="number" class="form-control" id="screenNumber" />
            <small
              id="screenNumberHelp"
              class="form-text text-danger"
              style="display: none"
              >Please Enter Screen No.</small
            >
          </div>
          <div class="form-group mb-4 w-50">
            <label for="exampleInputPassword1">Time</label>
            <input type="time" class="form-control" id="time" />
            <small
              id="timeHelp"
              class="form-text text-danger"
              style="display: none"
              >Please Enter Time</small
            >
          </div>
        </div>
        <button
          type="button"
          class="btn btn-primary float-start"
          (click)="handleSubmit()"
        >
          Submit
        </button>
        <button
          type="button"
          class="btn btn-light float-end"
          (click)="handleClear()"
        >
          Clear
        </button>
      </form>
